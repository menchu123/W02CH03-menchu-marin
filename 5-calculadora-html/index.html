<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">

        <input type="text" readonly placeholder="0" class="display" value='0' maxlength="9">

        <div class="calculator-buttons">
            <button class="calc-button ac">C</button>
            <button class="calc-button erase">&#8592</button>
            <button class="calc-button operation divide">&divide;</button>

            <button class="calc-button number seven">7</button>
            <button class="calc-button number eight">8</button>
            <button class="calc-button number nine">9</button>
            <button class="calc-button operation times">&times;</button>
            
            <button class="calc-button number four">4</button>
            <button class="calc-button number five">5</button>
            <button class="calc-button number six">6</button>
            <button class="calc-button operation minus">&minus;</button>

            <button class="calc-button number one">1</button>
            <button class="calc-button number two">2</button>
            <button class="calc-button number three">3</button>
            <button class="calc-button operation plus"'>&plus;</button>

            <button class="calc-button number cero">0</button>
            <button class="calc-button decimal">&period;</button>
            <button class="calc-button equal">&equals;</button>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
