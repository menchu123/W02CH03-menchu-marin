<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
</head>
<body>
    
    <div class='rosco-container'>
        <div class="popup-correcto">
            <div class="contenido">
                ¡Correcto!
            </div>
        </div>
        <div class="popup-error">
            <div class="contenido-error">

            </div>
        </div>
        <div class="popup-start">
            <div class="contenido-start">
                <p>¡Bienvenidx a Pasapalabra!<br><br></p>
                <input class="username" type="text" placeholder="ESCRIBE AQUÍ TU NOMBRE">
                <p>Tendrás 200 segundos para completar el rosco<br><br></p>
                <button class="empezar">EMPEZAR</button>
            </div>
        </div>
        <div class="popup-fin">
            <div class="contenido-fin">
                <p class="texto-fin"></p>
                <p class="ranking-title">RANKING</p>
                <table class="table">
                    <tr>
                      <th>USERNAME</th>
                      <th>ACIERTOS</th>
                    </tr>
                    <tr>
                      <td class="user1">Alfreds</td>
                      <td class="score1">23</td>
                    </tr>
                    <tr>
                      <td class="user2">Alfreds</td>
                      <td class="score2">23</td>
                    </tr>
                    <tr>
                      <td class="user3">Alfreds</td>
                      <td class="score3">23</td>
                    </tr>
                    <tr>
                      <td class="user4">Alfreds</td>
                      <td class="score4">23</td>
                    </tr>
                    <tr>
                      <td class="user5">Alfreds</td>
                      <td class="score5">23</td>
                    </tr>
                  </table>
                  <button class="again">JUGAR OTRA VEZ</button>
            </div>
        </div>
        <div class="fallos">
            <p>FALLOS</p>
            <div class="contador-fallos">
                0
            </div>
        </div>
        <div class="restantes">
            <p>RESTANTES</p>
            <div class="contador-restantes">
                18
            </div>
        </div>
        <div class="contador-aciertos">
            0
        </div>
        <div class="temporizador">
            
        </div>
        <div class='rosco'>
            <div class="form">
                <p class="titulo-letra">EMPIEZA POR A</p>
                <p class="pregunta"></p>
                <input class="respuesta-user" type="text" placeholder="ESCRIBE AQUÍ TU RESPUESTA">
                <button class="responder">RESPONDER</button>
                <button class="pasapalabra">PASAPALABRA</button>
            </div>


            <div class='letra letra-a'>
                <div id='a'>A</div>
            </div>
            <div class='letra letra-b'>
                <div id='b'>B</div>
            </div>
            <div class='letra letra-c'>
                <div id='c'>C</div>
            </div>
            <div class='letra letra-d'>
                <div id='d'>D</div>
            </div>
            <div class='letra letra-e'>
                <div id='e'>E</div>
            </div>
            <div class='letra letra-f'>
                <div id='f'>F</div>
            </div>
            <div class='letra letra-g'>
                <div id='g'>G</div>
            </div>
            <div class='letra letra-h'>
                <div id='h'>H</div>
            </div>
            <div class='letra letra-i'>
                <div id='i'>I</div>
            </div>
            <div class='letra letra-j'>
                <div id='j'>J</div>
            </div>
            <div class='letra letra-k'>
                <div id='k'>K</div>
            </div>
            <div class='letra letra-l'>
                <div id='l'>L</div>
            </div>
            <div class='letra letra-m'>
                <div id='m'>M</div>
            </div>
            <div class='letra letra-n'>
                <div id='n'>N</div>
            </div>
            <div class='letra letra-ñ'>
                <div id='ñ'>Ñ</div>
            </div>
            <div class='letra letra-o'>
                <div id='o'>O</div>
            </div>
            <div class='letra letra-p'>
                <div id='p'>P</div>
            </div>
            <div class='letra letra-q'>
                <div id='q'>Q</div>
            </div>
            <div class='letra letra-r'>
                <div id='r'>R</div>
            </div>
            <div class='letra letra-s'>
                <div id='s'>S</div>
            </div>
            <div class='letra letra-t'>
                <div id='t'>T</div>
            </div>
            <div class='letra letra-u'>
                <div id='u'>U</div>
            </div>
            <div class='letra letra-v'>
                <div id='v'>V</div>
            </div>
            <div class='letra letra-w'>
                <div id='w'>W</div>
            </div>
            <div class='letra letra-x'>
                <div id='x'>X</div>
            </div>
            <div class='letra letra-y'>
                <div id='y'>Y</div>
            </div>
            <div class='letra letra-z'>
                <div id='z'>Z</div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
